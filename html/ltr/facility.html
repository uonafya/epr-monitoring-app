    <script>
		$(document).ready(function() 
		{
            var dropdown = $('#county-dropdown');
            var regiondown = $('#region-dropdown')
			
			var subcounty = $('#subcounty-dropdown');
			
            var facility = $('#facility-dropdown');
			
			// var perioddwn = $('#period-dropdown');

			dropdown.empty();
			subcounty.empty();
			// perioddwn.empty();
			facility.empty();

            dropdown.append('<option selected="true" disabled>Select County</option>');
            dropdown.append('<option value="HfVjCurKxh2">Kenya</option>');
            regiondown.append('<option selected="true" disabled>Select Epidemiological Zone</option>');
            regiondown.append('<option value="X5y4kvPkPzP">Malaria EPZ Highland Epidemic Prone</option>');
            regiondown.append('<option value="Nv5UWERIuLP">Malaria EPZ Seasonal Transmission Zone</option>');

			if(myOU()=='HfVjCurKxh2'){dropdown.prop('selectedIndex', 0);}else{dropdown.prop('selectedIndex', 0)};
			
			facility.append('<option selected="true" disabled>Select Facility</option>');
			facility.prop('selectedIndex', 0);
			
			subcounty.append('<option selected="true" disabled>Select Sub County</option>');
            subcounty.prop('selectedIndex', 0);
            $.getJSON('https://hiskenya.org/api/organisationUnits.json?filter=level:eq:3&fields=id,name,level,parent&paging=false', function (data){			
                var myou = myOU();
                $.each(data.organisationUnits, function (key, entry) 
                {				
                    if(entry.parent.id==myou)
                    {							
                        subcounty.append($('<option></option>').attr('value', entry.id).text(entry.name));
                    }				
                })		 
            });	
			
			// perioddwn.append('<option selected="true" disabled>Select Period</option>');
			// perioddwn.prop('selectedIndex', 0);

			//const url = 'https://api.myjson.com/bins/7xq2x';

			//populate dropdown with list of counties
			$.getJSON('https://hiskenya.org/api/organisationUnits.json?filter=level:eq:2&fields=id,name,level&paging=false', function (data) 
			{
				//console.log(data.organisationUnits);
				$.each(data.organisationUnits, function (key, entry) 
				{						
					dropdown.append($('<option></option>').attr('value', entry.id).text(entry.name));			
				})		 
			});
			
			$("#county-dropdown").change(function() 
			{  
				regiondown.empty();
				$('#facility-dropdown').empty();
                facility.append('<option selected="true" disabled>Select Facility</option>');
				facility.prop('selectedIndex', 0);
				var countyid = $(this).val();
				subcounty.empty();
				subcounty.append('<option selected="true" disabled>Select Sub County</option>');
				subcounty.prop('selectedIndex', 0);
                subcounty.append('<option value='+$(this).val()+'>All subcounties</option>');
				
				// Populate dropdown with list of sub counties
				$.getJSON('https://hiskenya.org/api/organisationUnits.json?filter=level:eq:3&fields=id,name,level,parent&paging=false', function (data) 
				{			
					$.each(data.organisationUnits, function (key, entry) 
					{				
						if(entry.parent.id==countyid)
						{
							subcounty.append($('<option></option>').attr('value', entry.id).text(entry.name));
						}				
					})		 
				});		
			});
            $("#region-dropdown").change(function() 
			{  
                dropdown.empty()
                subcounty.empty();
				facility.empty();
                $('#county-dropdown').empty();
				var regionid = $(this).val();
				subcounty.append('<option selected="true" disabled>Select Sub County</option>');
				subcounty.prop('selectedIndex', 0);
				facility.append('<option selected="true" disabled>Select Facility</option>');
				facility.prop('selectedIndex', 0);
				$.getJSON('https://hiskenya.org/api/organisationUnitGroups/'+regionid+'.json?fields=id,name,organisationUnits[id,name]?paging=false', function (data) {
                    // console.log("Facilities-data ==> "+JSON.stringify(data));
					$.each(data.organisationUnits, function (key, entry) {				
						//if(entry.parent.id==subcountyid){
							$('#subcounty-dropdown').append($('<option></option>').attr('value', entry.id).text(entry.name));
						//}				
					})
				});
			});
            

			$("#subcounty-dropdown").change(function() 
			{  
				$('#facility-dropdown').empty();
				var subcountyid = $(this).val();
				facility.append('<option selected="true" disabled>Select Facility</option>');
				facility.prop('selectedIndex', 0);

				$.getJSON('https://hiskenya.org/api/organisationUnits/'+subcountyid+'.json?filter=level:eq:5&fields=id,name,code&includeDescendants=true&paging=false', function (data) {
                    //console.log("Facilities-data ==> "+JSON.stringify(data));
					$.each(data.organisationUnits, function (key, entry) {				
						//if(entry.parent.id==subcountyid){
							$('#facility-dropdown').append($('<option></option>').attr('value', entry.id).text(entry.name));
						//}				
					})
				});
			});
		});
	</script>

            var rawData = [y4,y3,y2,y1]

function getOrgUnit(uid)
	{
		var url = 'https://hiskenya.org/api/organisationUnits/'+uid+'.json?fields=id,name';
		
		$.ajax({

		  url: url, //Relative or absolute path to response.php file      
		  success: function(data) 
		  {          
			  $("h5.sohtitle").html(data['name'])
		  }
		});    
	}
        function calculateActionTheshold(y4,y3,y2,y1){
            rawData = [y4,y3,y2,y1]
            var mean
            var v1=[]
            var variance
            var stdDev

            mean = (y1+y2+y3+y4)/4
            $.map(rawData, function(value, index) {
                let d1 = Math.pow(parseFloat(value-mean),2)
                v1.push(d1)                
            })
            variance = (v1[0]+v1[1]+v1[2]+v1[3])/v1.length
            stdDev = (1.5*Math.sqrt(variance))
            return mean+stdDev


            
            

        }
